<!DOCTYPE html>
<html lang="en">
<head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="header-inf-wrapper">
            <img src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
            <a class="header-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
        </div>
    </header>
    <main class="main-page">
        <section class="add">
            <div id="add-container">
                <div class="add-title">
                    <label for="new-task" class="add-new-task">Add Item</label>
                </div>
                <div class="add-wrapper">
                    <input id="new-task" class="add-task-input add-task" type="text">
                    <button class="add-button add">Add</button>
                </div>
            </div>
        </section>
        <section class="to-do">
            <h3>Todo</h3>
            <ul id="incomplete-tasks" class="to-do-list">
                <li class="to-do-task task-item">
                    <input type="checkbox" class="to-do-task task-checkbox">
                    <label class="to-do-task task-label">Pay Bills</label>
                    <input type="text" class="to-do-task task-input">
                    <button class="to-do-button edit">Edit</button>
                    <button class="to-do-button delete"><img src="./remove.svg" class="delete-img" alt="delete"></button>
                </li>
                <li class="to-do-task task-item edit-mode">
                    <input type="checkbox" class="to-do-task task-checkbox">
                    <label class="to-do-task task-label">Go Shopping</label>
                    <input type="text" value="Go Shopping" class="to-do-task task-input">
                    <button class="to-do-button edit">Save</button>
                    <button class="to-do-button delete"><img src="./remove.svg" class="delete-img" alt="delete"></button>
                </li>
            </ul>
        </section>
        <section class="completed">
            <h3>Completed</h3>
            <ul id="completed-tasks" class="completed-list">
                <li class="completed-task task-item">
                    <input type="checkbox" class="completed-task task-checkbox" checked>
                    <label class="completed-task task-label">See the Doctor</label>
                    <input type="text" class="completed-task task-input">
                    <button class="completed-task edit">Edit</button>
                    <button class="completed-task delete"><img src="./remove.svg" class="delete-img" alt="delete"></button>
                </li>
            </ul>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>v
